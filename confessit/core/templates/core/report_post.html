{% extends 'core/base.html' %}

{% block title %}Confessit | Report{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="confession-card p-4 fade-in">
            <h2 class="brand-title">Report this confession</h2>
            <p class="text-muted mb-4">Let us know why you think this post should be reviewed.</p>
            <div class="mb-3">
                <div class="confession-meta">Confession</div>
                <div class="fw-semibold">{{ post.title }}</div>
            </div>
            <form method="post" class="form-surface">
                {% csrf_token %}
                {{ form.message.label_tag }}
                {{ form.message }}
                <div class="d-flex gap-2 mt-3">
                    <button class="btn btn-coral" type="submit">Submit report</button>
                    <a class="btn btn-outline-dark" href="{% url 'confession_detail' post.pk %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
