<form method="post"
      action="{% url 'confession_like' confession.pk %}"
      class="like-form"
      hx-post="{% url 'confession_like' confession.pk %}"
      hx-target="{{ hx_target|default:'this' }}"
      hx-swap="{{ hx_swap|default:'outerHTML' }}">
    {% csrf_token %}
    <button class="like-btn {% if is_favourited %}is-active{% endif %}" type="submit" aria-label="Like confession">
        <svg class="like-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <span class="like-count">{{ confession.favourites.count }}</span>
    </button>
</form>
