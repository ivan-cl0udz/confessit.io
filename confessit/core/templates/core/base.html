<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Confessit{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form button {
        border: none;
        background: none;
        color: #8b8ba7;
        }
        /* styling of whole input container */
        .form {
        --timing: 0.3s;
        --width-of-input: 200px;
        --height-of-input: 40px;
        --border-height: 2px;
        --input-bg: #fff;
        --border-color: var(--sea);
        --border-radius: 30px;
        --after-border-radius: 1px;
        position: relative;
        width: var(--width-of-input);
        height: var(--height-of-input);
        display: flex;
        align-items: center;
        padding-inline: 0.8em;
        border-radius: var(--border-radius);
        transition: border-radius 0.5s ease;
        background: var(--input-bg,#fff);
        }
        /* styling of Input */
        .input {
        font-size: 0.9rem;
        background-color: transparent;
        width: 100%;
        height: 100%;
        padding-inline: 0.5em;
        padding-block: 0.7em;
        border: none;
        }
        /* styling of animated border */
        .form:before {
        content: "";
        position: absolute;
        background: var(--border-color);
        transform: scaleX(0);
        transform-origin: center;
        width: 100%;
        height: var(--border-height);
        left: 0;
        bottom: -2px;
        border-radius: 1px;
        transition: transform var(--timing) ease;
        }
        /* Hover on Input */
        .form:focus-within {
        border-radius: var(--after-border-radius);
        }

        input:focus {
        outline: none;
        }
        /* here is code of animated border */
        .form:focus-within:before {
        transform: scale(1);
        }
        .navbar .nav-link {
            position: relative;
            padding-bottom: 0.35rem;
        }

        .navbar .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: var(--sea);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .navbar .nav-link:hover::after,
        .navbar .nav-link:focus::after {
            transform: scaleX(1);
        }
        /* styling of close button */
        /* == you can click the close button to remove text == */
        .reset {
        border: none;
        background: none;
        opacity: 0;
        visibility: hidden;
        }
        /* close button shown when typing */
        input:not(:placeholder-shown) ~ .reset {
        opacity: 1;
        visibility: visible;
        }
        /* sizing svg icons */
        .form svg {
        width: 17px;
        margin-top: 3px;
        }

        .navbar-search {
            width: min(320px, 70vw);
        }
        :root {
            --ink: #0b1c2c;
            --muted: #5b6b7c;
            --cream: #f7f1e8;
            --sea: #1f8a8a;
            --sun: #f2b86a;
            --coral: #f06a6a;
            --card: #ffffff;
        }

        body {
            font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
            color: var(--ink);
            min-height: 100vh;
            background:
                radial-gradient(circle at 10% 10%, #fff6e6 0%, rgba(255, 246, 230, 0) 45%),
                radial-gradient(circle at 90% 15%, #d7f2f2 0%, rgba(215, 242, 242, 0) 40%),
                linear-gradient(135deg, #fdf9f2 0%, #f2f7f8 100%);
        }

        .brand-title {
            font-family: "Fraunces", "Times New Roman", serif;
            letter-spacing: 0.5px;
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(15, 30, 50, 0.08);
        }

        .hero {
            background: linear-gradient(120deg, rgba(31, 138, 138, 0.08), rgba(240, 106, 106, 0.08));
            border: 1px solid rgba(31, 138, 138, 0.15);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 45px rgba(15, 30, 50, 0.12);
        }

        .hero .pill {
            display: inline-flex;
            gap: 0.5rem;
            align-items: center;
            border-radius: 999px;
            padding: 0.35rem 0.9rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--sea);
            background: rgba(31, 138, 138, 0.12);
        }

        .confession-card {
            border: 1px solid rgba(15, 30, 50, 0.08);
            border-radius: 18px;
            background: var(--card);
            box-shadow: 0 12px 30px rgba(15, 30, 50, 0.08);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .confession-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(15, 30, 50, 0.14);
        }

        .confession-meta {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .pending-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            color: #fff;
            background: linear-gradient(135deg, rgba(255, 82, 82, 0.92), rgba(240, 106, 106, 0.86));
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 10px 24px rgba(240, 106, 106, 0.28);
            backdrop-filter: blur(10px);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-surface {
            background: var(--card);
            border-radius: 20px;
            border: 1px solid rgba(15, 30, 50, 0.08);
            padding: 2.5rem;
            box-shadow: 0 16px 36px rgba(15, 30, 50, 0.1);
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 0.7rem 0.85rem;
            border-radius: 12px;
            border: 1px solid rgba(15, 30, 50, 0.2);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        form input:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: var(--sea);
            box-shadow: 0 0 0 0.2rem rgba(31, 138, 138, 0.2);
        }

        .btn-sea {
            background: var(--sea);
            color: #fff;
            border-radius: 999px;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
        }

        .btn-sea:hover {
            background: #167171;
            color: #fff;
        }

        .btn-sea:visited {
            color: #fff;
        }

        .btn-coral {
            background: var(--coral);
            color: #fff;
            border-radius: 999px;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
        }

        .btn-coral:hover {
            background: #e35a5a;
            color: #fff;
        }

        .btn-coral:visited {
            color: #fff;
        }

        .fade-in {
            animation: fadeInUp 0.6s ease both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(14px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2rem;
            }

            .form-surface {
                padding: 2rem 1.5rem;
            }
        }

        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5;
            font-family: inherit;
            padding: 0;
            color: #fff;
        }

        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: inherit;
            font-weight: inherit;
            line-height: inherit;
            transition-duration: .3s;
        }

        .Btn:hover,
        .Btn:focus-visible {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
            color: #fff;
            background-color: rgb(255, 65, 65);
        }

        .Btn:hover .sign,
        .Btn:focus-visible .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }

        .Btn:hover .text,
        .Btn:focus-visible .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
        }

        .Btn:active {
            transform: translate(2px, 2px);
        }

        .like-form {
            margin: 0;
        }

        .like-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem;
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(15, 30, 50, 0.2);
            background: transparent;
            color: var(--ink);
            font-size: 0.85rem;
            line-height: 1;
        }

        .like-btn:hover {
            border-color: var(--coral);
            color: var(--coral);
        }

        .like-btn.is-active {
            background: rgba(240, 106, 106, 0.18);
            border-color: var(--coral);
            color: var(--coral);
        }

        .like-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .like-count {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light glass-nav sticky-top">
        <div class="container">
            <a class="navbar-brand brand-title" href="{% url 'home' %}">Confessit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="mainNav">
                <ul class="navbar-nav mb-2 mb-lg-0 order-lg-1">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'confession_create' %}">Share</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_confessions' %}">My confessions</a></li>
                </ul>
                <form class="form navbar-search mx-lg-auto my-3 my-lg-0 order-lg-2" method="get" action="{% url 'search' %}">
                    <button>
                        <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <input class="input" name="q" placeholder="Explore the secret truth" required="" type="text">
                    <button class="reset" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </form>
                <div class="d-flex gap-2 order-lg-3">
                    {% if user.is_authenticated %}
                        <a class="like-btn" href="{% url 'liked_confessions' %}" aria-label="Liked confessions">
                            <svg class="like-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 6 4 4 6.5 4c1.74 0 3.41.81 4.5 2.09C12.09 4.81 13.76 4 15.5 4 18 4 20 6 20 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                            </svg>
                            <span class="like-count">Liked</span>
                        </a>
                        <a class="btn btn-sea" href="{% url 'profile' user.pk %}">Profile</a>
                        <a class="btn Btn" href="{% url 'logout' %}" aria-label="Logout">
                            <div class="sign">
                                <svg viewBox="0 0 512 512">
                                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                                </svg>
                            </div>
                            <div class="text">Logout</div>
                        </a>
                    {% else %}
                        <a class="btn btn-sea" href="{% url 'login' %}">Login</a>
                        <a class="btn btn-coral" href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</body>
</html>
